<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MP3 Player Visualizer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background: #1b1b1b;
        color: white;
    }
    #player-box {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        width: 380px;
        margin: auto;
        box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
    canvas {
        width: 100%;
        height: 140px;
        background: #000;
        border-radius: 8px;
        margin-top: 20px;
    }
    .playlist {
        margin-top: 20px;
        text-align: left;
    }
    .item {
        padding: 10px;
        background: #3a3a3a;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
    }
    .item.active {
        background: #0f62fe;
        color: white;
    }
</style>
</head>
<body>

<h2>MP3 Player + Visualizer</h2>

<div id="player-box">
    <audio id="audioPlayer" controls style="width:100%;"></audio>

    <canvas id="visualizer"></canvas>

    <div class="playlist" id="playlist">
        <div class="item active" data-src=https://drive.google.com/file/d/1sQUEwbKSHmywO6xETvXsmdHWUDGLhp6G/view?usp=drive_link"=YOUR_FILE_ID">Murottal 1</div>
    </div>
</div>

<script>
    let audio = document.getElementById('audioPlayer');
    let items = document.querySelectorAll('.item');
    let canvas = document.getElementById('visualizer');
    let ctx = canvas.getContext('2d');

    // Web Audio API
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;

    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
        requestAnimationFrame(draw);

        analyser.getByteFrequencyData(dataArray);

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const barWidth = (canvas.width / bufferLength) * 1.5;
        let barHeight;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i] * 0.8;

            ctx.fillStyle = 'rgb(' + (barHeight + 50) + ',50,50)';
            ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

            x += barWidth + 1;
        }
    }

    draw();

    // Playlist handler
    items.forEach(item => {
        item.addEventListener('click', function() {
            items.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            audio.src = this.getAttribute('data-src');
            audio.play();
            audioCtx.resume();
        });
    });

    audio.src = items[0].getAttribute('data-src');
</script>

</body>
</html>
